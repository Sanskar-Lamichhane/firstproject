<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metatags -->
    <!-- A <meta> tag with a "name" attribute set to "description" and a "content" attribute that contains a description of the webpage. -->
    <meta name="description" content="about sign up page of camera selling website(cammy) ">

    <!-- A <meta> tag with a "name" attribute set to "author" and a "content" attribute that contains the names of the authors of the webpage. -->
    <meta name="author" content="Sanskar Lamichhane,Biswor Joshi,Anjali Yadav">

    <!-- A <meta> tag with a "name" attribute set to "viewport" and a "content" attribute that specifies the viewport settings for the webpage. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- linking css file to signup page -->
    <link rel="stylesheet" href="../style.css">
</head>

<body class="body">
    <table class="container">
        <tr>
            <td>
                <table class="arrangement">
                    <tr>
                        <td><span> Sign Up</span></td>
                    </tr>
                </table>
                <table class="input-container">
                    <tr>
                        <td>
                            <div class="input-field">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="Email" required>
                            </div>
                            <div class="input-field">
                                <label for="pass">Password</label>
                                <input type="password" name="password" id="pass" required>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" name="submit" value="Sign Up" id="submit-btn">
                            </div>
                            <div><a href="#">Forgot password?</a></div>
                            <div id="error"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script>
        // Add event listener to submit button
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();

            // Get email and password values
            const email = document.getElementById('Email').value;
            const password = document.getElementById('pass').value;
            const errorElement = document.getElementById('error');
            let messages = [];

            // Validate email and password
            if (email.trim() === '') {
                messages.push('Email is required');
            }

            if (password.trim() === '') {
                messages.push('Password is required');
            }

            if (password.length <= 6 && password.length >= 1) {
                messages.push("Password must be longer than 6 characters");
            }

            if (password.length >= 20) {
                messages.push("Password must be less than 20 characters");
            }

            // Display error messages if any
            if (messages.length > 0) {
                errorElement.innerText = messages.join(', ');
            } else {
                // Proceed with signup or further processing
                // Here, you can submit the form or perform additional actions
                document.getElementById('user').form.submit();
            }
        });
    </script>
</body>

</html>
